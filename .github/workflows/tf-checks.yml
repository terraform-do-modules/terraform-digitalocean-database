name: tf-checks
on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
jobs:
  basic-example:
    uses: clouddrove/github-shared-workflows/.github/workflows/stf-checks.yml@521761c1a5cf68d919980a2ed84b755182aeabfe # pinned to latest
    with:
      provider: digitalocean
      working_directory: './_examples/basic/'
  complete-example:
    uses: clouddrove/github-shared-workflows/.github/workflows/stf-checks.yml@521761c1a5cf68d919980a2ed84b755182aeabfe # pinned to latest
    with:
      provider: digitalocean
      working_directory: './_examples/complete/'

# Separate job for TFlint workflow call
  tf-lint:
    uses: clouddrove/github-shared-workflows/.github/workflows/tf-lint.yml@62909fc10e105bba5cba4ff73b03c020b97789d4 # pinned to latest
    secrets:
      GITHUB: ${{ secrets.GITHUB }}
